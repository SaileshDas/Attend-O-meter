{% extends "base.html" %}

{% block title %}Add Academic Session{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Session</button>
    </form>
    <p><a href="{% url 'academic_session_list' %}">View All Sessions</a></p>
{% endblock %}
