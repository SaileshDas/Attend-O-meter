{% extends "base.html" %}

{% block title %}Add Subject{% endblock %}

{% block content %}
    <h2>Add New Subject for {{ session.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Subject</button>
    </form>
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
{% endblock %}
