{% extends "base.html" %}

{% block title %}Add Exam Date{% endblock %}

{% block content %}
    <h2>Add Exam Date for {{ session.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Exam Date</button>
    </form>
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
{% endblock %}
