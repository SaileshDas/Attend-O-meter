{% extends "base.html" %}

{% block title %}Update {{ subject.name }}{% endblock %}

{% block content %}
    <h2>Update Subject: {{ subject.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Subject</button>
    </form>
    <p><a href="{% url 'subject_detail' pk=subject.pk %}">Back to Subject Details</a> | <a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
{% endblock %}
